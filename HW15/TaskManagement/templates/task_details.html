{% extends "base.html" %}
{% block title %} Tasky {%endblock%}
{% block content %}
<div style="margin-top: 30px;padding-left:150px;margin-bottom: 20px;" >
    <h3>{{task.title}}</h3>
    <small>{{task.category}}</small><br>
    <small>due_date: {{task.due_date}}</small>
    <p>{{task.description}}</p>

    <small>{{task.status}}</small><br>
    {% for tag in task.get_tags %}
    <small>{{tag}}</small>
    {%endfor%}


</div>
{%endblock%}
