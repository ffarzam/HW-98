{% extends "base.html" %}
{% block title %} Tasky {%endblock%}
{% block content %}

<div>
    {% if results %}
        <h1>You Searched For {{searched}}</h1><br>
    {% for task in results %}
    <a href="{% url 'task_details' task.id %}">{{task.title}}</a><br>

    {% endfor%}
    {% else %}
        <h2>...</h2>
    {% endif %}
</div>
{%endblock%}
